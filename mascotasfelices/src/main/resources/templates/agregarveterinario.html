<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Agregar nuevo Veterinario - Mascotas felices</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
  <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
  <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>


  <h1> Agregue aqui los datos del Veterinario</h1>
  <br>
  <form th:action="@{/GuardarVeterinario}" th:object="${vet}" method="post">
    <!--Campo para cedula-->
    <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="id">Numero de Cedula:</label>
          <div class="col-md-6">
            <input type="number" th:field="*{id}" class="form-control" id="id" required="required"></div>
        </div>
      </div>
    <!--Campo para nombre-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="nombre">Nombres:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
      </div>
    </div>

    <!--Campo para Apellidos-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="apellido">Apellidos:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required="required"></div>
      </div>
    </div>

    <!--Campo para direccion-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="direccion">Dirección de Vivienda:</label>
        <div class="col-md-6">
          <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required"></div>
      </div>
    </div>

    <!--Campo para telefono-->
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-md-3" for="telefono">Telefono o Celular:</label>
        <div class="col-md-6">
          <input type="number" th:field="*{telefono}" class="form-control" id="telefono" required="required"></div>
      </div>
    </div>

    <!--Campo para tarjeta profesional-->
    <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="tarjetaprof">Numero de Tarjeta Profesional:</label>
          <div class="col-md-6">
            <input type="text" th:field="*{tarjetaprof}" class="form-control" id="tarjetaprof" required="required"></div>
        </div>
      </div>

     <!--Campo para contraseña-->
     <div class="row">
        <div class="form-group col-md-12">
          <label class="col-md-3" for="password">Contraseña del veterinario:</label>
          <div class="col-md-6">
            <input type="password" th:field="*{password}" class="form-control" id="password" required="required"></div>
        </div>
      </div>

      <!--Campo para Estado-->
    <div class="row" hidden>
      <div class="form-group col-md-12">
        <label class="col-md-3" for="estado">Estado actual del empleado:</label>
        <div class="col-md-6">
          <select th:field="*{estado}" class="form-control" id="estado" required="required">
            <option th:value=1>Activo</option>
          </select>
        </div>
      </div>
    </div>


    <!--Boton para enviar todo y ejecutar accion -->
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success">Registrar Veterinario</button>
      </div>
    </div>

  </form>

  <br>
  <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atrás</a>

</div>
</body>
</html>
